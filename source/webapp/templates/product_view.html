{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
    <h1 class="p-3">{{ product.name }}</h1>
    <p>Категория: <a href="{% url 'filter_category' product.category%}">{{ product.get_category_display }}</a></p>
    <p>Описание: {{ product.description }}</p>
    <p>Остаток: {{ product.amount }}</p>
    <p>Цена: {{ product.price }}</p>
{% endblock %}
