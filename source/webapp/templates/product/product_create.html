{% extends 'base.html' %}

{% block title %}Add new Task{% endblock %}
{% block content %}
    <div class="col-6">
        <form action="{% url 'product_create' %}" method="POST">
            {% csrf_token %}

            {% for field in form %}
                {% include 'partial/product_form.html' with form=field %}
            {% endfor %}
            <input type="submit" value="Добавить Товар">
        </form>
    </div>
{% endblock %}
